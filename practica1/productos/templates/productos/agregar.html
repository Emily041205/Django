<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-top: 15px;
            color: #cccccc;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #2c2c2c;
            border: none;
            border-radius: 5px;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #43a047;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Agregar Producto</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" required>

        <label>Descripción:</label>
        <textarea name="descripcion" required></textarea>

        <button type="submit">Agregar</button>
    </form>

    <a href="{% url 'listar_productos' %}">← Volver a la lista</a>
</body>
</html>
