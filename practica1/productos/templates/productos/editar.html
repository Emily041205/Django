<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            background-color: #2c2c2c;
            color: white;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Editar Producto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" rows="4">{{ producto.descripcion }}</textarea>

        <input type="submit" value="Guardar Cambios">
    </form>
    <a href="{% url 'listar_productos' %}">← Volver a la lista</a>
</body>
</html>
